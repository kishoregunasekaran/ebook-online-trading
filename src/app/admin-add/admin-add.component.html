<div class="admin-add-container">
    <h2>Add a New Book</h2>
    <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" required [(ngModel)]="book.title" name="title">
      </div>
      <div>
        <label for="author">Author:</label>
        <input type="text" id="author" required [(ngModel)]="book.author" name="author">
      </div>
      <div>
        <label for="category">category:</label>
        <input type="text" id="category" required [(ngModel)]="book.category" name="category">
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea id="description" required [(ngModel)]="book.description" name="description"></textarea>
      </div>
      <div>
        <label for="bookImageUrl">Book Image URL:</label>
        <input type="text" id="bookImageUrl" required [(ngModel)]="book.bookImageUrl" name="bookImageUrl">
      </div>
      <div>
        <label for="paid">Paid:</label>
        <input type="checkbox" id="paid" [(ngModel)]="book.paid" name="paid">
      </div>
      <div *ngIf="book.paid">
        <label for="price">Price:</label>
        <input type="number" id="price" [(ngModel)]="book.price" name="price">
      </div>
      <div>
        <label for="languages">Languages:</label>
        <input type="text" id="languages" required [(ngModel)]="book.languages" name="languages">
        <small>Separate languages with commas</small>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div *ngIf="message">
      <p>{{ message }}</p>
    </div>
  </div>
