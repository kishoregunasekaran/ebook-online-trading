<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 fw-normal">Please register</h1>
  
    <div>
      <input formControlName="name" class="form-control" placeholder="Name">
      <div *ngIf="f['name'].touched && f['name'].invalid" class="error">
        <small *ngIf="f['name'].errors?.['required']">Name is required.</small>
        <small *ngIf="f['name'].errors?.['minlength']">Name must be at least 3 characters long.</small>
      </div>
    </div>
  
    <div>
      <input formControlName="email" type="email" class="form-control" placeholder="Email">
      <div *ngIf="f['email'].touched && f['email'].invalid" class="error">
        <small *ngIf="f['email'].errors?.['required']">Email is required.</small>
        <small *ngIf="f['email'].errors?.['email']">Invalid email format.</small>
      </div>
    </div>
  
    <div>
      <input formControlName="password" type="password" class="form-control" placeholder="Password">
      <div *ngIf="f['password'].touched && f['password'].invalid" class="error">
        <small *ngIf="f['password'].errors?.['required']">Password is required.</small>
        <small *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters long.</small>
      </div>
    </div>

    <div>
        <label for="role"><h2>Role:</h2></label>
        <select formControlName="role" id="role" class="form-control">
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
        <div *ngIf="f['role'].touched && f['role'].invalid" class="error">
          <small *ngIf="f['role'].errors?.['required']">Role selection is required.</small>
        </div>
      </div>
  
    <button class="submitbt" type="submit" [disabled]="form.invalid">Submit</button>
</form>
